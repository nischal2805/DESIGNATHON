<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/dark-theme.css" id="theme-stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <!-- Include header partial -->
            <div id="header-placeholder"></div>
        </header>
        
        <main>
            <section id="flight-plan-form">
                <h1>Flight Planning Application</h1>
                <div id="airport-inputs"></div>
                <button class="add-airport">Add Airport</button>
                <button type="submit" id="submit-flight-plan">Generate Briefing</button>
                <div id="loading" style="display:none;">Loading...</div>
            </section>
            
            <section id="weather-map">
                <div id="map"></div>
            </section>
            
            <section id="briefing-section" style="display:none;">
                <h2>Briefing Information</h2>
                <div id="summary-content"></div>
                <div id="hazards-content"></div>
                <div id="pireps-content"></div>
                <div id="sigmets-content"></div>
                <div id="conditions-content"></div>
                <div id="recommendations-content"></div>
            </section>
        </main>
        
        <footer>
            <!-- Include footer partial -->
            <div id="footer-placeholder"></div>
        </footer>
    </div>

    <script src="../js/flight_plan.js"></script>
    <script src="../js/animations.js"></script>
    <script src="../js/mapUtils.js"></script>
    <script src="../js/weatherService.js"></script>
    <script src="../js/airportService.js"></script>
    <script>
        // Load header and footer partials
        fetch('./partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('./partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
